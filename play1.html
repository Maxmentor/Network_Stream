


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Network stream</title>
     <link rel="stylesheet" href="//cdn.flowplayer.com/releases/native/edge/style/flowplayer.css">
<script src="//cdn.flowplayer.com/releases/native/edge/flowplayer.min.js"></script>


    <script>
         var urlParams = new URLSearchParams(window.location.search);
      var maxvalue=urlParams.get('max');
    </script>
</head>
<body>


   

<div id="player"></div>


<script>
    
flowplayer('#player', {
  src: {
    type: 'video/mp4',
    src: maxvalue,
  }
})
  </script>



    
</body>
</html>
